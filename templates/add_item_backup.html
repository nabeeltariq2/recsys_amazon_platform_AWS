{% extends 'base.html' %}
{% block body %}

<form class="form-signin" method="POST">
    <h3 class="form-signin-heading">Please add a new item</h3>
    <input type="item_id" name="item_id" class="form-control" placeholder="item id" required autofocus />
    <input type="rating" name="rating" class="form-control" placeholder="rating" />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Rating</button>
</form>

{% endblock %}
